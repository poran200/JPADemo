<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Jpa Demo Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>

<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> Title </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${courses.isEmpty()}">
        <td colspan="2"> No Books Available </td>
    </tr>
    <tr th:each="course : ${courses}">
        <td><span th:text="${course.id}"> Title </span></td>
        <td><span th:text="${course.title}"> Author </span></td>
    </tr>
    </tbody>
</table>
</body>

</html>
